<!DOCTYPE html>
<html data-ng-app="flavoursRestaurant">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/mystyle.css">
<title>Flavours</title>
</head>
<body id="_login_body">

	<!---
 ----
 ---- Navigation Bar ---
 ----
-->
	<header>
		<div class="navbar-wrapper">
			<div class="">

				<nav class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target="#navbar"
								aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a id="_brand_name" class="navbar-brand" href="#">Flavours
								Restro</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav navbar-right">
								<li><a href="login.html">Home</a></li>
								<li class="active"><a href="#">Login</a></li>
								<li><a href="contact.html">Contact</a></li>
								<li><a href="#">About Us</a></li>
							</ul>
						</div>
					</div>
				</nav>

			</div>
		</div>
	</header>

	<!---
 ----
 ---- Login Form ---
 ----
-->
	<div id="_login_form" data-ng-controller="LoginController as loginVm">
		<form class="form-horizontal" data-ng-submit="loginVm.tryLogin()">
			<div class="form-group">
				<label for="loginID" class="col-sm-3 control-label">ID</label>

				<div class="col-sm-9">
					<input type="text" data-ng-model="loginVm.id" class="form-control"
						id="loginID" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="loginPassword" class="col-sm-3 control-label">Password</label>

				<div class="col-sm-9">
					<input type="password" data-ng-model="loginVm.password"
						class="form-control" id="loginPassword" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<div class="checkbox">
						<label> <input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary _button_center">Sign
					in</button>
			</div>
			
		</form>
		<hr>
			<div id="newCustomer">New Customer? <a href = "/RRS-Rest/signup.html"><strong>Sign Up</strong></a></div>
	</div>
	<footer> </footer>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.4.5/angular.min.js"></script>
	<script src="app/controllers/login.controller.js"></script>
	<script src="app/services/login.service.js"></script>
</body>
</html>
