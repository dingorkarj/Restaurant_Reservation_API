<a href="#/View-Reservations"><button class="btn btn-primary">Back</button></a>
<hr>
<h2>Edit Reservation</h2>
<form name="editReservationForm"
	data-ng-submit="staffEDR_Vm.updateReservation()" novalidate>
	<div class="form-group">
		<label for="rid">Reservation ID</label> <input type="text"
			class="form-control" name="rid"
			data-ng-model="staffEDR_Vm.reservation.rid" disabled>
	</div>
	<div class="form-group">
		<label for="rid">Table Number</label> <input type="text"
			class="form-control" name="tid"
			data-ng-model="staffEDR_Vm.reservation.tid" required placeholder="Table Number">
		<div data-ng-messages="editReservationForm.tid.$error" class="errors"
			data-ng-if="editReservationForm.tid.$dirty">
			<p data-ng-message="required">Table ID is required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="cid">Customer ID</label> <input type="text"
			class="form-control" name="cid"
			data-ng-model="staffEDR_Vm.reservation.cid" required placeholder="Customer ID">
		<div data-ng-messages="editReservationForm.cid.$error" class="errors"
			data-ng-if="editReservationForm.cid.$dirty">
			<p data-ng-message="required">Customer ID is required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="date">Date</label> <input type="text" class="form-control"
			name="date" data-ng-model="staffEDR_Vm.reservation.date" required placeholder="YYYY-MM-DD (Example 2010-12-27)">
		<div data-ng-messages="editReservationForm.date.$error" class="errors"
			data-ng-if="editReservationForm.date.$dirty">
			<p data-ng-message="required">Date is required</p>
		</div>
	</div>
	<hr>
	<button type="submit" class="btn btn-primary"
		data-ng-disabled="editReservationForm.$invalid">Update</button>
</form>
<hr>
{{staffEDR_Vm.message}}
