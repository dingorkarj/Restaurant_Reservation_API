<h2>Customer List</h2>
<hr>
<div class="container row">
	<div class="col-md-offset-3 col-md-1">Search by keyword:</div>
	<div class="col-md-3">
		<input type="text" data-ng-model="staffCL_Vm.searchKeyword"
			class="form-control" placeholder="Search by keyword"></input>
	</div>
</div>
<hr>
<div class="table-responsive">
	<table class="table table-hover table-bordered table-striped">
		<thead>
			<tr>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='id'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">ID</th>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='fname'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">First
					Name</th>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='lname'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">Last
					Name</th>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='address'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">Address</th>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='phone'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">Phone</th>
				<th class="_text_align_center"
					data-ng-click="staffCL_Vm.sort.by='email'; staffCL_Vm.sort.reverse = !staffCL_Vm.sort.reverse;">Email</th>
			</tr>
		</thead>
		<tbody>
			<tr
				data-ng-repeat="customer in staffCL_Vm.allCustomers | filter:staffCL_Vm.searchKeyword | orderBy:staffCL_Vm.sort.by:staffCL_Vm.sort.reverse">
				<td>{{customer.id}}</td>
				<td>{{customer.fname}}</td>
				<td>{{customer.lname}}</td>
				<td>{{customer.address}}</td>
				<td>{{customer.phone}}</td>
				<td>{{customer.email}}</td>
			</tr>
		</tbody>
	</table>
</div>
