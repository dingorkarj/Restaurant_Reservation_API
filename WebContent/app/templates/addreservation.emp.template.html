<h2>Add Reservation</h2>
<hr>
<form name="addReservationForm"
	data-ng-submit="staffAD_Vm.addReservation()" novalidate>
	<div class="form-group">
		<label for="rid">Table Number</label> <input type="text"
			class="form-control" name="tid"
			data-ng-model="staffAD_Vm.reservation.tid" required placeholder="Table Number">
		<div data-ng-messages="addReservationForm.tid.$error" class="errors"
			data-ng-if="addReservationForm.tid.$dirty">
			<p data-ng-message="required">Table ID is required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="cid">Customer ID</label> <input type="text"
			class="form-control" name="cid"
			data-ng-model="staffAD_Vm.reservation.cid" required placeholder="Customer ID">
		<div data-ng-messages="addReservationForm.cid.$error" class="errors"
			data-ng-if="addReservationForm.cid.$dirty">
			<p data-ng-message="required">Customer ID is required</p>
		</div>
	</div>
	<div class="form-group">
		<label for="date">Date</label> <input type="text" class="form-control"
			name="date" data-ng-model="staffAD_Vm.reservation.date" required placeholder="YYYY-MM-DD (Example 2010-12-27)">
		<div data-ng-messages="addReservationForm.date.$error" class="errors"
			data-ng-if="addReservationForm.date.$dirty">
			<p data-ng-message="required">Date is required</p>
		</div>
	</div>
	<hr>
	<button type="submit" class="btn btn-primary"
		data-ng-disabled="addReservationForm.$invalid">Reserve</button>
</form>
<hr>
<h3>{{staffAD_Vm.message}}</h3>
